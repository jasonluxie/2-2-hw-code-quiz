<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <button id="view-score">View scores</button>
            <div id="timer"></div>
        </header>
        <section class="container">
            <div id="quiz-box">
                <h1 id="title">Javascript Code Quiz</h1>
                <p id="question">
                    Welcome! Press "Start Game" to begin the quiz. Each wrong answer will take 30 points from your total score! Try to get all the questions correct!
                </p>
                <div id="banana"></div>
                <button id="start-game">Start Game</button>
                <div id="choice-box"></div>
                <form class="hidden">
                    <input
                        type="text"
                        placeholder="Enter your initials"
                        id="name"
                        required
                    />
                    <input id="submit" type="submit" value="Submit Score" />
                </form>
                <div id="feedback"></div>
                <ul class="hidden" id="local-scores"></ul>
                <div id="play-again"></div>
                <script src="./assets/js/script.js"></script>
            </div>
        </section>
    </body>
</html>
