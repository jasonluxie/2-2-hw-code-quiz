<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <button id="view-score">View scores</button>
            <div id="timer"></div>
        </header>
        <body id="quiz-box">
            <h1 id="title">Javascript Code Quiz</h1>
            <p id="question">
                Welcome! Press "Start Game" to begin the quiz. Each correct
                question will give you a point, try to get all the questions
                correct!
            </p>
            <button id="start-game">Start Game</button>
            <div id="choice-box"></div>
            <form class="hidden">
                <input
                    type="text"
                    placeholder="Enter your initials"
                    id="name"
                />
                <input type="submit" value="Submit Score" />
            </form>
            <div id="feedback"></div>
            <ul class="hidden" id="local-scores"></ul>
            <div id="play-again"></div>
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
            <script src="./assets/js/script.js"></script>
        </body>
    </body>
</html>
